name: PerceptionA.pipeline

depends:
  - DetectorA.pipeline
  - Tracker.module

nodes:
  - node: detector_a1
    element: DetectorA.pipeline
  - node: detector_a2
    element: DetectorA.pipeline
  - node: node_tracker
    element: Tracker.module

external_interfaces:
  input:
    - name: vector_map
    - name: pointcloud
  output:
    - name: objects
  parameter:
    - name: detector_a1
    - name: detector_a2
    - name: filter_a
    - name: tracker

connections:
  - from: input.pointcloud
    to: detector_a1.input.pointcloud
  - from: input.vector_map
    to: detector_a1.input.vector_map
  # wildcard connection
  - from: input.*
    to: detector_a2.input.*
  - from: detector_a1.output.objects
    to: node_tracker.input.objects1
  - from: detector_a2.output.objects
    to: node_tracker.input.objects2
  - from: node_tracker.output.objects
    to: output.objects

parameters:
  - name: parameter.detector_a1.*
    to: detector_a1.parameter.detector.*
  - name: parameter.detector_a2.*
    to: detector_a2.parameter.detector.*
  - name: parameter.filter_a.*
    to: detector_a1.parameter.filter.*
  - name: parameter.filter_a.*
    to: detector_a2.parameter.filter.*
  - name: parameter.tracker.*
    to: node_tracker.parameter.*

configurations:
  - name: model_a.build_only
    to: detector_a1.configuration.build_only
