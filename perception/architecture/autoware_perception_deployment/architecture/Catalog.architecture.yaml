    namespace: perception
    compute_unit: main_ecu

  - component: object_lanelet_filter
    element: ObjectLaneletFilter.module
    namespace: perception
    compute_unit: main_ecu

  - component: decorative_tracker_merger
    element: DecorativeTrackerMerger.module
    namespace: perception
