# module information
name: LocalizationDummy.module

launch:
  package: autoware_perception_dummy_nodes
  plugin: autoware::perception_dummy_nodes::Localization

# interface
inputs:
  - name: lanelet_map
    message_type: autoware_map_msgs/msg/LaneletMapBin
  - name: pointcloud
    message_type: sensor_msgs/msg/PointCloud2
outputs:
  - name: tf
    message_type: tf2_msgs/msg/TFMessage
    global: /tf

parameters: []

# configurations
configurations: []

# processes
processes:
  - name: update
    trigger_conditions:
      - or:
          - once: lanelet_map
          - on_input: pointcloud
    outcomes: []
  - name: slam
    trigger_conditions:
      - periodic: 100 # Hz
    outcomes:
      - to_output: tf
