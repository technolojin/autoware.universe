# module
name: SensorA.module

launch:
  package: autoware_perception_dummy_nodes
  plugin: autoware::perception_dummy_nodes::SensorADriver

# interfaces
inputs: []
outputs:
  - name: pointcloud
    message_type: sensor_msgs/msg/PointCloud2
parameters: []

# configurations
configurations:
  - name: composable_node
    type: bool
    default: false

# processes
processes:
  - name: detector
    trigger_conditions:
      - periodic: 10.0
    outcomes:
      - to_output: pointcloud
